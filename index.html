<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        @import "style.css";
    </style>

</head>
<body>
    <h1>ToDo</h1>
    <div class="content">
        <div class="item input hidden" id="create">
            <input type="text" id="todo-name">
            <div class="item-control">
                <button><img class="icon save" id="save" src="assets/check.svg"></button>
                <button><img class="icon trash" id="discard" src="assets/cross.svg"></button>
            </div>
        </div>
        <div class="list">
            <!--<div class="item">
                <h2>Todo name</h2>
                <div class="item-control">
                    <button><img class="icon trash" src="assets/trash.svg"></button>
                </div>
            </div>-->
        </div>
        <button class="btn-float" id="create-btn"><img class="icon" src="assets/add.svg"></button>
    </div>
    <script>
        const data = ["Do this", "Do that"];

        $("#create-btn").on("click", ev => {
            $("#todo-name").val("");
            $("#create").removeClass("hidden")
        });

        $("#discard").on("click", ev => {
            $("#create").addClass("hidden")
        })

        $("#save").on("click", ev => {
            let newItem = $("#todo-name").val();
            let data = load();
            
            if(newItem == null)
                return;
            
            data.unshift();
            $("#create").addClass("hidden")
            save(data);
            render();
        })

        const deleteItem = itemIndex => {
            let data = load();
            data.splice(itemIndex, 1);
            save(data);
            render();
            return;
        }

        const save = items => {
            localStorage.setItem("TODO-APP-ITEMS", JSON.stringify(items || []));
            return;
        }

        const load = () => {
            return JSON.parse(localStorage.getItem("TODO-APP-ITEMS")) || [];
        }
        

        const render = () => {
            let data = load();
            
            $(".list").html("");

            data.forEach((item, index) => {
                $("<div>")
                .addClass("item")
                .append(
                    $("<h2>")
                    .html(item)
                )
                .append(
                    $("<div>")
                    .addClass("item-control")
                    .append(
                        $("<button>")
                        .append(`<img class="icon trash" src="assets/trash.svg">`)
                        .on("click", ev => deleteItem(index))
                    )
                )
                .appendTo(
                    $(".list")
                )
            });
            return;
        }

        render(data);
    </script>
</body>
</html>
