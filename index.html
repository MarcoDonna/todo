<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>

    <style>
        @import "style.css";
    </style>

</head>
<body>
    <h1>ToDo</h1>
    <div class="content">
        <div class="list">
            <div class="item">
                <input type="text">
                <div class="item-control">
                    <button><img class="icon-sml save" src="assets/add.svg"></button>
                    <button><img class="icon-sml trash" src="assets/trash.svg"></button>
                </div>
            </div>
            <div class="item">
                <h2>Todo name</h2>
                <div class="item-control">
                    <button><img class="icon-sml trash" src="assets/trash.svg"></button>
                </div>
            </div>
        </div>
        <button class="btn-float"><img class="icon" src="assets/add.svg"></button>
    </div>
</body>
</html>
